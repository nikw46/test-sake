<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>清酒酒單｜板前日料</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Serif TC", serif;
      background-color: #f4f0e6;
      color: #4a3a2c;
    }
    header {
      background-color: #a68c6d;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 20px;
    }
    .filter {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 8px 12px;
      font-size: 16px;
    }
    .sake-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .sake-item {
      background-color: #fffaf3;
      border: 1px solid #e0d6c5;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    .sake-item img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 4px;
    }
    .sake-name {
      font-weight: bold;
      font-size: 16px;
      margin: 8px 0 4px;
    }
    .sake-stars {
      color: #c0935b;
      font-size: 14px;
      margin-bottom: 6px;
    }
    .sake-desc {
      font-size: 13px;
      line-height: 1.4;
    }

    @media (max-width: 992px) {
      .sake-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .sake-grid {
        grid-template-columns:repeat(2, 1fr);
      }
      .sake-item img {
        max-height: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>清酒酒單｜板前日料</h1>
    <p>請選擇您偏好的風味類型</p>
  </header>

  <div class="container">
    <div class="filter">
      <label for="tasteSelect">選擇風味：</label>
      <select id="tasteSelect" onchange="filterSake()">
        <option value="all">全部</option>
        <option value="甘口">甘口</option>
        <option value="中口">中口</option>
        <option value="辛口">辛口</option>
      </select>
    </div>

    <div class="sake-grid" id="sakeGrid">

      <!-- 酒品範例，加入 data-taste -->
      <div class="sake-item" data-taste="甘口">
        <img src="photo/test.jpg" alt="獺祭 45">
        <div class="sake-name">獺祭 純米大吟釀 45</div>
        <div class="sake-stars">★★★★☆</div>
        <div class="sake-desc">果香細緻，口感滑順，屬甘口。</div>
      </div>

      <div class="sake-item" data-taste="中口">
        <img src="photo/test.jpg" alt="十四代 本丸">
        <div class="sake-name">十四代 本丸</div>
        <div class="sake-stars">★★★☆☆</div>
        <div class="sake-desc">米香濃郁，口感平衡，屬中口。</div>
      </div>

      <div class="sake-item" data-taste="辛口">
        <img src="photo/test.jpg" alt="八海山 清酒">
        <div class="sake-name">八海山 清酒</div>
        <div class="sake-stars">★★★☆☆</div>
        <div class="sake-desc">收尾乾淨爽快，屬辛口。</div>
      </div>

      <div class="sake-item" data-taste="甘口">
        <img src="photo/test.jpg" alt="仙禽">
        <div class="sake-name">仙禽 龍之落とし子</div>
        <div class="sake-stars">★★★☆☆</div>
        <div class="sake-desc">果香華麗，餘韻悠長，屬甘口。</div>
      </div>

      <div class="sake-item" data-taste="中口">
        <img src="photo/test.jpg" alt="田酒 特別純米">
        <div class="sake-name">田酒 特別純米</div>
        <div class="sake-stars">★★★☆☆</div>
        <div class="sake-desc">米旨味豐富，屬中口。</div>
      </div>

      <div class="sake-item" data-taste="辛口">
        <img src="photo/test.jpg" alt="黑龍">
        <div class="sake-name">黑龍 吟釀</div>
        <div class="sake-stars">★★★☆☆</div>
        <div class="sake-desc">淡雅辛口，適合佐餐。</div>
      </div>

    </div>
  </div>

  <script>
    function filterSake() {
      const selected = document.getElementById("tasteSelect").value;
      const items = document.querySelectorAll(".sake-item");

      items.forEach(item => {
        const taste = item.getAttribute("data-taste");
        if (selected === "all" || taste === selected) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
